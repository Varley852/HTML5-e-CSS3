<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovimentaBus</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0a043c; /* Fundo azul escuro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff6f6; /* Tom claro para o cartão */
      width: 350px;
      text-align: center;
      padding: 40px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-size: 48px;
      color: #007bff;
    }

    .titulo {
      font-size: 28px;
      font-weight: bold;
      color: #ff8c00;
    }

    .titulo span {
      color: #007bff;
    }

    p {
      margin: 20px 0;
      font-size: 16px;
      color: #000;
      font-weight: 500;
    }

    .btn {
      display: block;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #005fd1;
    }

    .wifi {
      color: #ff8c00;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wifi">
  <img src="img/wifi.svg" alt="Ícone de Wi-Fi" width="40">
  </div>

  <div class="logo">
  <img src="img/bus.svg" alt="Ícone de ônibus" width="100">
  </div>
    <div class="titulo">Movimenta<span>Bus</span></div>
    <p>Bem Vindo ao Movimentabus!</p>
    <button class="btn">Realizar Cadastro</button>
    <button class="btn">Iniciar Sessão</button>
  </div>
</body>
</html>
