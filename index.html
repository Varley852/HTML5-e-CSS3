<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MovimentaBus</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0730;
      --card:#fff3f3;
      --accent:#0396ff;
      --accent-2:#0b6df0;
    }
    body{
      margin:0;
      background:var(--bg);
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:Inter;
    }
    .card{
      background:var(--card);
      padding:60px 40px;
      border-radius:20px;
      width:350px;
      text-align:center;
    }
    .logo img{
      display:block;
      margin:0 auto 12px;
    }
    .btn{
      width:100%;
      padding:16px;
      border:none;
      border-radius:8px;
      background:linear-gradient(180deg,var(--accent),var(--accent-2));
      color:white;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      margin-top:12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="img/wifi.svg" width="36">
      <img src="img/bus.svg" width="96">
      <div style="font-weight:700;font-size:28px;color:#ff8c00">
        Movimenta<span style="color:#007bff">Bus</span>
      </div>
    </div>

    <a href="login.html"><button class="btn">Login</button></a>
    <a href="cadastro.html"><button class="btn">Cadastro</button></a>
  </div>
</body>
</html>
