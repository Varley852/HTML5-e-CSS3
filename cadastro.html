<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MovimentaBus — Cadastro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0730;
      --card:#fff3f3;
      --input:#e6e6e6;
      --accent:#0396ff;
      --accent-2:#0b6df0;
      --text:#0b0b12;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:var(--bg);
      font-family:Inter, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      padding:40px;
      color:var(--text);
    }

    .card{
      width:650px;
      max-width:95vw;
      background:var(--card);
      border-radius:20px;
      padding:45px 55px;
    }

    /* --- logo igual ao index --- */
    .logo {
      text-align:center;
      margin-bottom:22px;
    }
    .logo img { display:block; margin:0 auto; }
    .logo .wifi { width:36px; margin-bottom:10px; }
    .logo .bus  { width:96px; margin-bottom:8px; }
    .logo .title {
      font-size:28px;
      font-weight:700;
      color:#ff8c00;
      line-height:1;
    }
    .logo .title span { color:#007bff; }

    label{display:block;font-size:14px;margin-bottom:8px;font-weight:600;color:#222}
    input[type="text"], input[type="password"]{
      width:100%;
      padding:16px;
      border-radius:8px;
      border:0;
      background:var(--input);
      font-size:14px;
      color:#333;
      margin-bottom:12px;
    }

    .btn{
      width:100%;
      padding:16px;
      margin-top:6px;
      border:none;
      border-radius:8px;
      background:linear-gradient(180deg,var(--accent),var(--accent-2));
      color:white;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
    }

    .links{display:flex;justify-content:center;gap:18px;margin-top:14px}
    .links a{color:#ff8c00;font-weight:600;text-decoration:none}

    @media(max-width:480px){ .card{padding:28px 22px} .logo .title{font-size:22px} }
  </style>
</head>
<body>
  <main class="card">
    <div class="logo" aria-hidden="true">
      <img src="img/wifi.svg" alt="Wi-Fi" class="wifi">
      <img src="img/bus.svg" alt="Ônibus" class="bus">
      <div class="title">Movimenta<span>Bus</span></div>
    </div>

    <form>
      <label>Nome</label>
      <input type="text" placeholder="Nome">

      <label>Sobrenome</label>
      <input type="text" placeholder="Sobrenome">

      <label>Email</label>
      <input type="text" placeholder="Email">

      <label>Senha</label>
      <input type="password" placeholder="Senha">

      <label>Confirmar Senha</label>
      <input type="password" placeholder="Confirmar Senha">

      <button class="btn">Registrar</button>

      <div class="links">
        <a href="login.html">Já tenho conta</a>
        <a href="index.html">Voltar</a>
      </div>
    </form>
  </main>
</body>
</html>
